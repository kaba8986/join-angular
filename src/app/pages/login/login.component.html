<div class="container">
    <h2>Log in</h2>
    <div class="divider"></div>
    <form action="">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="email" #userMail required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password" #userPassword required>
        </mat-form-field>
        <div class="remember-password">
            <mat-checkbox class="example-margin">Remember me</mat-checkbox> <br>
            <a routerLink="/password-forgotten">Forgot my password</a>
        </div>
        <div class="button-line">
            <button class="login" (click)="authService.SignIn(userMail.value, userPassword.value)">Login</button>
            <button class="signup" routerLink="/signup">Sign up</button>
        </div>
    </form>
</div>
