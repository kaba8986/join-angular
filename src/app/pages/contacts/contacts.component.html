<div class="container">
  <div class="address-book">
    <div *ngFor="let contact of allContacts$ | async">{{contact.name}}</div>
    
  </div>
  <div class="contacts-display">
    <div class="headline">
      <h1>Contacts</h1>
      <span class="divider"></span>
      <span class="subtitle">Better with a team !</span>
    </div>
    <button class="add-contact" (click)="openDialog()">New Contact <mat-icon>person_add</mat-icon> </button>
  </div>
</div>
